services:
  homepage:
    image: ghcr.io/gethomepage/homepage:latest
    container_name: homepage
    volumes:
      - ${HP_CONFIG}:/app/config # Make sure your local config directory exists
      - ${DOCKER_SOCK}:/var/run/docker.sock:ro # optional, for docker integrations
    env_file: "../.env"
    ports:
      - '3000:3000'
    restart: unless-stopped
    healthcheck:
      test: curl --fail localhost:3000 || exit 1
      interval: 60s
      retries: 5
      start_period: 300s
      timeout: 2s
